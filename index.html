<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirt Rally Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #8B7355 100%);
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-size: 18px;
            z-index: 10;
        }

        #speedometer {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #ff6600;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            min-width: 150px;
        }

        #speed {
            font-size: 48px;
            color: #ff6600;
        }

        .control-hint {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .minimap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #ff6600;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div>Time: <span id="time">0:00</span></div>
        <div>Lap: <span id="lap">1</span>/3</div>
    </div>
    <div id="speedometer">
        <div id="speed">0</div>
        <div>KM/H</div>
    </div>
    <div class="control-hint">
        ↑ Accelerate | ↓ Brake<br>
        ← → Steer | Space Handbrake
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game state
        const keys = {};
        let gameTime = 0;
        let currentLap = 1;

        // Car physics
        const car = {
            x: canvas.width / 2,
            y: canvas.height - 200,
            width: 40,
            height: 70,
            angle: -Math.PI / 2,
            speed: 0,
            maxSpeed: 8,
            acceleration: 0.15,
            deceleration: 0.08,
            friction: 0.02,
            turnSpeed: 0.04,
            wheelAngle: 0,
            drifting: false,
            suspensionOffset: 0,
            suspensionSpeed: 0
        };

        // Camera
        const camera = {
            x: 0,
            y: 0,
            smoothing: 0.1
        };

        // Terrain particles for dust effect
        const particles = [];

        // Trees
        const trees = [];
        for (let i = 0; i < 80; i++) {
            trees.push({
                x: Math.random() * 3000 - 1500,
                y: Math.random() * 3000 - 1500,
                size: 30 + Math.random() * 40,
                type: Math.floor(Math.random() * 3)
            });
        }

        // Rocks
        const rocks = [];
        for (let i = 0; i < 150; i++) {
            rocks.push({
                x: Math.random() * 3000 - 1500,
                y: Math.random() * 3000 - 1500,
                size: 10 + Math.random() * 25,
                shape: Math.random()
            });
        }

        // Track checkpoints
        const checkpoints = [];
        const trackRadius = 600;
        const numCheckpoints = 12;
        for (let i = 0; i < numCheckpoints; i++) {
            const angle = (i / numCheckpoints) * Math.PI * 2;
            checkpoints.push({
                x: Math.cos(angle) * trackRadius,
                y: Math.sin(angle) * trackRadius,
                width: 100,
                height: 30,
                passed: false
            });
        }

        // Input handling
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') e.preventDefault();
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Particle system
        function createDustParticles() {
            if (Math.abs(car.speed) > 2 && Math.random() > 0.3) {
                const offsetX = Math.cos(car.angle + Math.PI) * car.height / 2;
                const offsetY = Math.sin(car.angle + Math.PI) * car.height / 2;

                particles.push({
                    x: car.x + offsetX + (Math.random() - 0.5) * car.width,
                    y: car.y + offsetY + (Math.random() - 0.5) * car.width,
                    vx: (Math.random() - 0.5) * 2 - Math.cos(car.angle) * car.speed * 0.3,
                    vy: (Math.random() - 0.5) * 2 - Math.sin(car.angle) * car.speed * 0.3,
                    size: 3 + Math.random() * 4,
                    life: 1,
                    decay: 0.02 + Math.random() * 0.02
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.95;
                p.vy *= 0.95;
                p.life -= p.decay;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // Collision detection
        function checkCollision(obj) {
            const dx = car.x - obj.x;
            const dy = car.y - obj.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (obj.size + car.width / 2);
        }

        function handleCollisions() {
            // Trees collision
            trees.forEach(tree => {
                if (checkCollision(tree)) {
                    car.speed *= 0.5;
                    const angle = Math.atan2(car.y - tree.y, car.x - tree.x);
                    car.x = tree.x + Math.cos(angle) * (tree.size + car.width / 2);
                    car.y = tree.y + Math.sin(angle) * (tree.size + car.width / 2);
                }
            });

            // Rocks collision
            rocks.forEach(rock => {
                if (checkCollision(rock)) {
                    car.speed *= 0.8;
                    car.suspensionSpeed = 5;
                }
            });
        }

        // Car physics update
        function updateCar() {
            // Acceleration
            if (keys['ArrowUp'] || keys['w']) {
                car.speed += car.acceleration;
            }
            if (keys['ArrowDown'] || keys['s']) {
                car.speed -= car.deceleration * 2;
            }

            // Apply friction
            if (!keys['ArrowUp'] && !keys['w'] && !keys['ArrowDown'] && !keys['s']) {
                car.speed *= (1 - car.friction);
            }

            // Speed limits
            car.speed = Math.max(-car.maxSpeed * 0.5, Math.min(car.maxSpeed, car.speed));

            // Steering
            let turnAmount = 0;
            if (keys['ArrowLeft'] || keys['a']) {
                turnAmount = -1;
            }
            if (keys['ArrowRight'] || keys['d']) {
                turnAmount = 1;
            }

            // Handbrake drift
            if (keys[' '] && Math.abs(car.speed) > 2) {
                car.drifting = true;
                car.speed *= 0.98;
                car.wheelAngle += turnAmount * 0.6;
            } else {
                car.drifting = false;
                car.wheelAngle += turnAmount * car.turnSpeed * Math.abs(car.speed) * 0.5;
            }

            // Wheel angle dampening
            car.wheelAngle *= 0.85;
            car.wheelAngle = Math.max(-0.08, Math.min(0.08, car.wheelAngle));

            // Update angle and position
            car.angle += car.wheelAngle;
            car.x += Math.cos(car.angle) * car.speed;
            car.y += Math.sin(car.angle) * car.speed;

            // Suspension effect
            car.suspensionOffset += car.suspensionSpeed;
            car.suspensionSpeed *= 0.85;
            car.suspensionOffset *= 0.9;
            car.suspensionSpeed -= car.suspensionOffset * 0.3;

            // Terrain collision
            handleCollisions();

            // Create dust particles
            createDustParticles();
        }

        // Camera follow
        function updateCamera() {
            const targetX = car.x - canvas.width / 2;
            const targetY = car.y - canvas.height / 2;

            camera.x += (targetX - camera.x) * camera.smoothing;
            camera.y += (targetY - camera.y) * camera.smoothing;
        }

        // Drawing functions
        function drawTerrain() {
            // Ground with dirt texture
            ctx.fillStyle = '#8B7355';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dirt pattern
            ctx.save();
            ctx.translate(-camera.x, -camera.y);

            for (let x = -1500; x < 1500; x += 50) {
                for (let y = -1500; y < 1500; y += 50) {
                    const noise = Math.sin(x * 0.1) * Math.cos(y * 0.1);
                    ctx.fillStyle = `rgba(139, 115, 85, ${0.3 + noise * 0.2})`;
                    ctx.fillRect(x, y, 50, 50);
                }
            }

            // Track path
            ctx.strokeStyle = '#6B5A45';
            ctx.lineWidth = 150;
            ctx.beginPath();
            for (let i = 0; i <= numCheckpoints; i++) {
                const cp = checkpoints[i % numCheckpoints];
                if (i === 0) ctx.moveTo(cp.x, cp.y);
                else ctx.lineTo(cp.x, cp.y);
            }
            ctx.closePath();
            ctx.stroke();

            ctx.restore();
        }

        function drawRocks() {
            ctx.save();
            ctx.translate(-camera.x, -camera.y);

            rocks.forEach(rock => {
                ctx.fillStyle = '#696969';
                ctx.beginPath();

                if (rock.shape > 0.5) {
                    ctx.arc(rock.x, rock.y, rock.size, 0, Math.PI * 2);
                } else {
                    const sides = 5 + Math.floor(rock.shape * 3);
                    for (let i = 0; i < sides; i++) {
                        const angle = (i / sides) * Math.PI * 2;
                        const x = rock.x + Math.cos(angle) * rock.size;
                        const y = rock.y + Math.sin(angle) * rock.size;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                }

                ctx.fill();
                ctx.strokeStyle = '#505050';
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            ctx.restore();
        }

        function drawTrees() {
            ctx.save();
            ctx.translate(-camera.x, -camera.y);

            trees.forEach(tree => {
                // Tree trunk
                ctx.fillStyle = '#3D2817';
                ctx.fillRect(tree.x - tree.size * 0.15, tree.y - tree.size * 0.2, tree.size * 0.3, tree.size * 0.6);

                // Tree foliage
                ctx.fillStyle = tree.type === 0 ? '#2D5016' : tree.type === 1 ? '#3A5F1E' : '#4A7023';
                ctx.beginPath();

                if (tree.type === 0) {
                    // Round tree
                    ctx.arc(tree.x, tree.y - tree.size * 0.3, tree.size, 0, Math.PI * 2);
                } else {
                    // Triangular tree
                    ctx.moveTo(tree.x, tree.y - tree.size * 1.2);
                    ctx.lineTo(tree.x - tree.size, tree.y + tree.size * 0.2);
                    ctx.lineTo(tree.x + tree.size, tree.y + tree.size * 0.2);
                    ctx.closePath();
                }

                ctx.fill();
                ctx.strokeStyle = '#1A3D0C';
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            ctx.restore();
        }

        function drawParticles() {
            ctx.save();
            ctx.translate(-camera.x, -camera.y);

            particles.forEach(p => {
                ctx.fillStyle = `rgba(139, 115, 85, ${p.life * 0.6})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.restore();
        }

        function drawCar() {
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(car.angle);

            const suspensionY = car.suspensionOffset * 0.5;

            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(0, suspensionY + 5, car.width * 0.7, car.height * 0.3, 0, 0, Math.PI * 2);
            ctx.fill();

            // Car body
            ctx.fillStyle = '#C41E3A';
            ctx.fillRect(-car.width / 2, -car.height / 2 + suspensionY, car.width, car.height);

            // Car hood
            ctx.fillStyle = '#8B1A2E';
            ctx.fillRect(-car.width / 2, -car.height / 2 + suspensionY, car.width, car.height * 0.4);

            // Windshield
            ctx.fillStyle = 'rgba(100, 180, 220, 0.6)';
            ctx.fillRect(-car.width * 0.35, -car.height * 0.25 + suspensionY, car.width * 0.7, car.height * 0.3);

            // Hood lines
            ctx.strokeStyle = '#6B0E1F';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(-car.width * 0.3, -car.height / 2 + suspensionY);
            ctx.lineTo(-car.width * 0.3, -car.height * 0.1 + suspensionY);
            ctx.moveTo(car.width * 0.3, -car.height / 2 + suspensionY);
            ctx.lineTo(car.width * 0.3, -car.height * 0.1 + suspensionY);
            ctx.stroke();

            // Wheels
            const wheelWidth = 8;
            const wheelHeight = 16;
            const wheelOffsetX = car.width * 0.5;
            const wheelOffsetY = car.height * 0.3;

            ctx.fillStyle = '#1a1a1a';

            // Front wheels (with steering)
            ctx.save();
            ctx.translate(-wheelOffsetX, -wheelOffsetY + suspensionY);
            ctx.rotate(car.wheelAngle * 5);
            ctx.fillRect(-wheelWidth / 2, -wheelHeight / 2, wheelWidth, wheelHeight);
            ctx.restore();

            ctx.save();
            ctx.translate(wheelOffsetX, -wheelOffsetY + suspensionY);
            ctx.rotate(car.wheelAngle * 5);
            ctx.fillRect(-wheelWidth / 2, -wheelHeight / 2, wheelWidth, wheelHeight);
            ctx.restore();

            // Back wheels
            ctx.fillRect(-wheelOffsetX - wheelWidth / 2, wheelOffsetY - wheelHeight / 2 + suspensionY, wheelWidth, wheelHeight);
            ctx.fillRect(wheelOffsetX - wheelWidth / 2, wheelOffsetY - wheelHeight / 2 + suspensionY, wheelWidth, wheelHeight);

            // Headlights
            ctx.fillStyle = '#FFFF99';
            ctx.fillRect(-car.width * 0.3, -car.height / 2 + suspensionY - 3, 8, 3);
            ctx.fillRect(car.width * 0.3 - 8, -car.height / 2 + suspensionY - 3, 8, 3);

            // Drift marks
            if (car.drifting) {
                ctx.strokeStyle = 'rgba(255, 100, 0, 0.5)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(-car.width, car.height / 2);
                ctx.lineTo(-car.width * 1.5, car.height);
                ctx.moveTo(car.width, car.height / 2);
                ctx.lineTo(car.width * 1.5, car.height);
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawCheckpoints() {
            ctx.save();
            ctx.translate(-camera.x, -camera.y);

            checkpoints.forEach((cp, i) => {
                if (!cp.passed) {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                    ctx.lineWidth = 3;

                    const angle = (i / numCheckpoints) * Math.PI * 2;
                    ctx.save();
                    ctx.translate(cp.x, cp.y);
                    ctx.rotate(angle + Math.PI / 2);
                    ctx.fillRect(-cp.width / 2, -cp.height / 2, cp.width, cp.height);
                    ctx.strokeRect(-cp.width / 2, -cp.height / 2, cp.width, cp.height);
                    ctx.restore();

                    // Checkpoint number
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(i + 1, cp.x, cp.y + 5);
                }
            });

            ctx.restore();
        }

        function checkCheckpoints() {
            checkpoints.forEach((cp, i) => {
                if (!cp.passed) {
                    const dx = car.x - cp.x;
                    const dy = car.y - cp.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 60) {
                        cp.passed = true;

                        // Check if all checkpoints passed
                        if (checkpoints.every(c => c.passed)) {
                            currentLap++;
                            checkpoints.forEach(c => c.passed = false);

                            if (currentLap > 3) {
                                currentLap = 3;
                                // Race complete
                            }
                        }
                    }
                }
            });
        }

        function updateUI() {
            const speed = Math.abs(car.speed * 20).toFixed(0);
            document.getElementById('speed').textContent = speed;

            const minutes = Math.floor(gameTime / 60);
            const seconds = Math.floor(gameTime % 60);
            document.getElementById('time').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('lap').textContent = currentLap;
        }

        // Main game loop
        function gameLoop() {
            // Update
            updateCar();
            updateCamera();
            updateParticles();
            checkCheckpoints();
            gameTime += 1 / 60;

            // Draw
            drawTerrain();
            drawRocks();
            drawParticles();
            drawCheckpoints();
            drawTrees();
            drawCar();
            updateUI();

            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
